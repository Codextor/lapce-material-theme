[color-theme]
name = 'Material Theme'

[color-theme.base]
black = '#282C34'
blue = '#82AAFF'
cyan = '#89DDFF'
green = '#C3E88D'
grey = '#3E4451'
magenta = '#C792EA'
orange = '#F78C6C'
purple = '#C792EA'
red = '#F07178'
white = '#ABB2BF'
yellow = '#FFCB6B'

[color-theme.syntax]
attribute = '$yellow'
builtinType = '$cyan'
comment = '#546E7A'
constant = '$orange'
constructor = '$blue'
embedded = '$cyan'
enum = '$purple'
enum-member = '$red'
enumMember = '$red'
escape = '$cyan'
field = '$red'
function = '$blue'
"function.method" = '$blue'
interface = '$yellow'
keyword = '$orange'
"keyword.control" = '$orange'
method = '$blue'
number = '$yellow'
property = '$red'
"punctuation.delimiter" = '$cyan'
selfKeyword = '$purple'
string = '$green'
"string.escape" = '$cyan'
struct = '$yellow'
structure = '$yellow'
symbol = '$yellow'
tag = '$blue'
"text.reference" = '$yellow'
"text.title" = '$orange'
"text.uri" = '$cyan'
type = '$yellow'
"type.builtin" = '$yellow'
typeAlias = '$yellow'
variable = '#EEFFFF'
"variable.other.member" = '#EEFFFF'

[color-theme.ui]
"activity.background" = '#21252B'
"activity.current" = '$black'
"completion.background" = '#21252B'
"completion.current" = '#2C313A'
"completion_lens.foreground" = '#5C6370'
"debug.breakpoint" = '$red'
"debug.breakpoint.hover" = '#E06C7566'
"editor.background" = '#263238'
"editor.caret" = '#FFCC00'
"editor.current_line" = '#00000050'
"editor.debug_break_line" = '#528abF37'
"editor.dim" = '#5C6370'
"editor.drag_drop_background" = '#79c1fc55'
"editor.drag_drop_tab_background" = '#0b0e1455'
"editor.focus" = '#FFFFFF'
"editor.foreground" = '#EEFFFF'
"editor.indent_guide" = '$grey'
"editor.link" = '$blue'
"editor.selection" = '#80CBC420'
"editor.sticky_header_background" = '#37474F'
"editor.visible_whitespace" = '$grey'
"error_lens.error.background" = '#E06C7520'
"error_lens.error.foreground" = '$red'
"error_lens.other.background" = '#5C637020'
"error_lens.other.foreground" = '#5C6370'
