[ui]
drop-shadow-width = 0
font-family = ''
font-size = 13
header-height = 35
hover-font-family = ''
hover-font-size = 0
icon-size = 0
list-line-height = 25
preview-editor-width = 0
scroll-width = 10
status-height = 25
tab-close-button = 'Right'
tab-min-width = 100
trim-search-results-whitespace = true
